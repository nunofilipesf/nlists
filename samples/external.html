<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>nLists Sample: External data</title>

    <link rel="stylesheet" href="../css/nlists.css">
</head>

<body>

    <div id="nListContainer"></div>

    <script src="../js/nLists.js"></script>

    <script type="text/javascript">
        var t0 = performance.now();

        var nList = new nList({
            container: 'nListContainer',
            pageSize: 20,
            columns: [
                {
                    id: 'Code',
                    text: 'Code',
                    sortable: true,
                    filterable: true
                },
                {
                    id: 'Name',
                    text: 'Name',
                    sortable: true,
                    filterable: true
                }
            ],
            serverSideProcessing: true,
            data: function (options, dataSettings, callback) {
                var sampleData = [];
                for (var i = (dataSettings.page - 1) * options.pageSize; i < ((dataSettings.page - 1) * options.pageSize) + options.pageSize; i++) {
                    sampleData.push({ Code: 'E0' + i, Name: 'External 0' + i });
                }
                
                options.numberOfRecords = 100;

                callback(sampleData);
            },
            style: {
                table: 'table'
            }
        });

        var t1 = performance.now();
        console.log('Performance: ' + (t1 - t0).toFixed(2) + 'ms');
    </script>
</body>

</html>
