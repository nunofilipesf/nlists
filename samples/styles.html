<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>nLists Sample: Custom styles with Bootstrap 4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<style>
    .left{
        text-align: left;
    }

    .center{
        text-align: center;
    }

    .right{
        text-align: right;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-6">
                <div id="nListContainer"></div>
            </div>
        </div>
    </div>

    <script src="../js/nLists.js"></script>

    <script type="text/javascript">
        var sampleData = [];
        for (var i = 0; i < 205; i++) {
            sampleData.push({ Code: 'C0' + i, Name: 'Customer 0' + i, Options: '<button>Button 0' + i + '</button>' });
        }

        var t0 = performance.now();

        var list = new nList({
            container: 'nListContainer',
            pageSize: -1,
            pagination: 'full',
            columns: [
                {
                    id: 'Code',
                    text: 'Code',
                    sortable: true,
                    filterable: true,
                    style: 'left',
                    width: '30%'
                },
                {
                    id: 'Name',
                    text: 'Name',
                    sortable: true,
                    filterable: true,
                    style: 'center',
                    width: '30%'
                },
                {
                    id: 'Options',
                    text: '',
                    html: true,
                    style: 'right'
                }
            ],
            data: sampleData,
            style: {
                table: 'table table-sm table-bordered',
                header: 'thead-inverse',
                pagination: 'btn-group btn-block',
                paginationButton: 'btn btn-secondary'
            }
        });

        var t1 = performance.now();
        console.log('Performance: ' + (t1 - t0).toFixed(2) + 'ms');
    </script>
</body>

</html>
